<article class="bg-dark">
  <div uk-height-viewport="" class="uk-flex uk-flex-middle">
    <div class="uk-width-2-3@m uk-width-1-2@s m-auto rounded">
        <div class="uk-child-width-1-2@m uk-grid-collapse bg-gradient-grey" uk-grid="">

            <!-- column one -->
            <div class="uk-margin-auto-vertical uk-text-center uk-animation-scale-up p-3 uk-light">
                <i class=" uil-graduation-hat icon-large"></i>
                <h3 class="mb-4"> Courseplus</h3>
                <p>The Place You can learn Every Thing. </p>
            </div>

            <!-- column two -->
            <div class="uk-card-default p-5 rounded">
                <div class="mb-4 uk-text-center">
                    <h3 class="mb-0"> Crea tu cuenta</h3>
                    <p class="my-2">Recibirás un correo electrónico con un enlace. Debes hacer click en el enlace para confirmar tus datos.</p>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Correo</label>

                        <div class="uk-position-relative w-100">
                            <span class="uk-form-icon">
                                <i class="icon-feather-mail"></i>
                            </span>
                            <input
                            formControlName="email"
                            #user
                            name="email"
                            required
                            class="uk-input"
                            type="email"
                            placeholder="tucorreo@ejemplo.com">
                        </div>

                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Contraseña</label>

                        <div class="uk-position-relative w-100">
                            <span class="uk-form-icon">
                                <i class="icon-feather-lock"></i>
                            </span>
                            <input formControlName="password" #password name="password" required class="uk-input" type="password" placeholder="********">
                        </div>

                    </div>

                    <!-- <div class="uk-form-group">
                        <label class="uk-form-label"> Confirm password</label>

                        <div class="uk-position-relative w-100">
                            <span class="uk-form-icon">
                                <i class="icon-feather-lock"></i>
                            </span>
                            <input #password name="password" required class="uk-input" type="password" placeholder="********">
                        </div>

                    </div> -->

                    <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid="">
                        <div class="uk-width-expand@s">
                            <p>¿Ya tienes una cuenta? <a [routerLink]="[('/login')]">Inicia Sesión</a></p>
                        </div>
                        <div class="uk-width-auto@s">
                            <button type="submit" class="btn btn-default">Crear Cuenta! </button>
                        </div>
                    </div>

                </form>
            </div><!--  End column two -->

        </div>
    </div>
</div>
</article>
